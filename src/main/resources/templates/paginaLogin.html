<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilo-login.css}" />
<head>
</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div class="login-page">
			<div class="form">
				<h1 style='color: #4CAF50;'>Login Page</h1>
				<form>
					<input type="text" autocomplete="off" name="username" placeholder="Usuario" /> <input
						type="password" name="password" placeholder="Senha" />
					<button>Logar</button>
					<p class="message">
						NÃ£o tem cadastro? <a href="#">Crie uma conta</a>
					</p>
					<input type="hidden" autocomplete="off" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</form>

</body>
</html>
